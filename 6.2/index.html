<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Paleta de Cores</title>
    <link href="bulma.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  </head>

  <body>
    <header>
      <h1 id="title">Igor Exercircios</h1>
    </header>
    <form  class="lecture-form form"  action="#" id="cvForm">
      <fieldset>

      <section>
          <label form="">Nome</label>
          <input name="Texto" placeholder="informe seu nome" required="required" type="text" max-length=40>
      </section>

      <section>
        <label form="email">email</label>
        <input name="email" placeholder="informe seu email" id="email" type="email" max-length="50" data-validate-field="email" class="form__input form-control">
        <small>aaaa</small>
      </section>

      <section>
        <label form="">cpf</label>
        <input name="cpf" placeholder="informe seu cpf" required="required" type="text" max-length=50>
      </section>

      <section>
        <label form="">cidade</label>
        <input name="cidade" placeholder="informe sua cidade" required="required" type="text" max-length=50>
      </section>

      <section>
        <label form="">estado</label>
        <select required="required" class="estado" name="estado">
      </select>
      </section>

      <section>
        <p>infome o complemento</p>
        <label for="casa" >casa</label>
        <input name="moradia" id="casa" value="c" required="required" type="radio">
        <label for="apto" >apartamento</label>
        <input name="moradia" placeholder="apto" id="apto" value="a" required="required" type="radio">
      </section>

    </fieldset>

    <fieldset>
    <section>
      <p>Resumo ao currículo</p>
      <label form=""></label>
      <textarea name="curriculo" placeholder="Descreva o seu currículo em até 1000 caracteres" required="required" type="text" max-length=1000></textarea>
    </section>

    <section>
      <label form="">cargo</label>
      <input name="cargo" placeholder="informe seu cargo" required="required" type="text" max-length=40>
    </section>

    <section>
      <p>Descrição do cargo</p>
      <label form=""></label>
      <textarea name="descrição-cargo" placeholder="Descreva de forma sucinta seu cago em até 500 caracteres" required="required" type="text" max-length=500></textarea>
    </section>

    <section>
      <label form="">data</label>
      <input name="data" id="datepicker" placeholder="informe a data"  type="text" max-length=50>
    </section>

    <button id="button" type="submit">Enviar</button>

    <input type="reset" id="limpar" value="Limpar">

    <section id="summary"></section>
      
    </section>

  </fieldset>
    
    </form>
    <script src="just-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
   
  </body>

</html>
